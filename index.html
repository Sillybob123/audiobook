<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB to Audiobook Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š EPUB to Audiobook Converter</h1>
            <p>Convert your EPUB files to audiobooks with a wise, British narrator voice</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p>Drop your EPUB file here or click to browse</p>
                <input type="file" id="fileInput" accept=".epub" hidden>
            </div>
        </div>

        <div class="controls-section" id="controlsSection" style="display: none;">
            <h2 id="bookTitle">Book Title</h2>
            
            <div class="voice-settings">
                <div class="setting-group">
                    <label for="voiceSelect">Voice:</label>
                    <select id="voiceSelect"></select>
                </div>
                
                <div class="setting-group">
                    <label for="rateSlider">Speed:</label>
                    <input type="range" id="rateSlider" min="0.5" max="1.5" value="0.9" step="0.1">
                    <span id="rateValue">0.9x</span>
                </div>
                
                <div class="setting-group">
                    <label for="pitchSlider">Pitch:</label>
                    <input type="range" id="pitchSlider" min="0.5" max="1.5" value="0.8" step="0.1">
                    <span id="pitchValue">0.8</span>
                </div>
            </div>

            <div class="chapter-select">
                <label for="chapterSelect">Chapter:</label>
                <select id="chapterSelect"></select>
            </div>

            <div class="playback-controls">
                <button id="playBtn" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Play
                </button>
                
                <button id="pauseBtn" class="btn btn-secondary" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Pause
                </button>
                
                <button id="stopBtn" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
                    </svg>
                    Stop
                </button>

                <button id="downloadBtn" class="btn btn-accent">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download Audio
                </button>
            </div>

            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">Ready to play</p>
            </div>

            <div class="text-preview">
                <h3>Current Text:</h3>
                <div id="textPreview" class="text-content"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
